<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <div class="container-fluid background h-100 w-100">
        <div class="container">
            <div class="row d-flex  justify-content-center p-3">
                <div class="col-md-12">
                    <img style="width:12rem" class="card-img-top mx-auto d-block m-2" src="img/logo.svg" alt="Logo Evergreen">
                    <h2 class="text-center  color-evergreen">Evergreen Network</h2>
                </div>
                <div class="col-md-4 p-2">
                    <form>
                        <div class="form-group justify-content-center">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" onclick="verPass()">
                            <label class="form-check-label" for="exampleCheck1">Ver contraseña</label>
                        </div>
                    </form>
                </div>
                
            </div>
            <button type="submit" onclick="iniciar()" class="btn btn-primary mx-auto d-block d-flex justify-content-center">Iniciar</button>
        </div>
      
        <div class="col-md-12 fixed-bottom mb-4">
            <img style="width:10rem" class="mx-auto d-block"src="img/logoirrep.svg" alt="Logo IrrepServices">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
