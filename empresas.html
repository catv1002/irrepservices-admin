    <div class="container p-4">
        <div class="col md 12 title">
            <div class="row">
                <h1>Empresas</h1>
                <button type="button" class="btn btn-success m-2" data-toggle="modal" data-target="#addUser">Agregar</button>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr class="title-tab">
                        <th scope="col">Nit</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dirección</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">800-12321</th>
                        <td>Reciclamelo</td>
                        <td>Calle 89#102-20b</td>
                        <td>
                            <button type="button" class="btn btn-info" onclick="editEmpresa('Reciclamelo','Calle 89#102-20b');" data-toggle="modal" data-target="#editUser">Editar</button>
                            <button type="button" class="btn btn-danger" onclick="deleteEmpresa('Reciclamelo');" data-toggle="modal" data-target="#deleteUser">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">800-12312</th>
                        <td>Punto verde</td>
                        <td>Av 44-32N</td>
                        <td>
                            <button type="button" class="btn btn-info" onclick="editEmpresa('Punto verde','Av 44-32N');" data-toggle="modal" data-target="#editUser">Editar</button>
                            <button type="button" class="btn btn-danger" onclick="deleteEmpresa('Punto verde');" data-toggle="modal" data-target="#deleteUser">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">800-12313</th>
                        <td>Reciclaje del mocho</td>
                        <td>Calle 22#25-10</td>
                        <td>
                            <button type="button" class="btn btn-info" onclick="editEmpresa('Reciclaje del mocho','Calle 22#25-10');" data-toggle="modal"
                                data-target="#editUser">Editar</button>
                            <button type="button" class="btn btn-danger" onclick="deleteEmpresa('Reciclaje del mocho');" data-toggle="modal" data-target="#deleteUser">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Empresa nuevo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="nombre">Nombre de la empresa</label>
                            <input type="text" class="form-control" id="nombre" placeholder="ReciclaQui">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Av perrito 20N">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nit</label>
                            <input type="text" class="form-control" id="cedula" placeholder="800-1151992">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-red">
                    <h4 class="modal-title">Eliminar Empresa</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <label>El siguiente Empresa sera eliminado de la base de datos
                        <label id="deleteLabel" style="color:blue;"></label>.</label>
                    <br/>
                    <label>Click
                        <b> aceptar </b> para continuar.</label>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="idDelete" name="idDelete">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Aceptar</button>
                </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-blue">
                    <h4 class="modal-title" id="myModalLabel">Actualizar Empresa</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <form action="">
                            <div class="form-group">
                                <label for="nombre">Nombre de la empresa</label>
                                <input type="text" class="form-control" id="editNombre" placeholder="ReciclaQui">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Dirección</label>
                                <input type="text" class="form-control" id="editDireccion" placeholder="Av perrito 20N">
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="edit-idTrivia" name="idtrivia" value="">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
